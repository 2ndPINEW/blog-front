<app-header
  [title]="'ぴのプログラミング日記'"
  [description]="'日報とか学んだこととか'"
></app-header>

<div class="main-layout">
  <div class="main-content">
    <app-blog-card
      [data]="content"
      *ngFor="let content of contents"
    ></app-blog-card>
  </div>
  <div class="right-content">
    <div class="card">
      <app-search
        [tags]="tags"
      ></app-search>
    </div>
  </div>
</div>

<app-footer></app-footer>
