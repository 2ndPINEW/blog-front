<!-- 本来は選択用のチップにする予定、検索機能つける時に直す -->

<a
  *ngIf="!link"
  class="chip"
  [class.selected]="selected"
  [class.shimmer]="!label"
  [routerLink]="routerLink"
  (mouseover)="prefetch(label)"
>{{label}}</a>

<a
  *ngIf="link"
  class="chip link"
  [routerLink]="routerLink"
  (mouseover)="prefetch(label)"
>{{label}}</a>
